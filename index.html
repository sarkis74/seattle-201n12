<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Mall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body id="background">
    <h1>
        BusMall
    </h1>
    <nav>
        <ul id="tabs">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
    </nav>
    <button id="shuffle" onclick="shuffleColors()">Shuffle Colors</button>
    <button id="reset" onclick="refresh()">Reset</button>
    <section id="images-container" name="bus-mall products">
        <ul>
            <li><img src="./img/bag.jpg" id="left"><h2 id="nameA">droid bag</h2><div class="img-select"></div></li>
            <li><img src="./img/banana.jpg" id="center"><h2 id="nameB">banana cutter</h2><div class="img-select"></div></li>
            <li><img src="./img/bathroom.jpg" id="right"><h2 id="nameC">ipad stand</h2><div class="img-select"></div></li>
        </ul>
    </section>
    <aside id="results"></aside>
    <p id="text">Click on an image to vote for your favorite BusMall product!! After 25 clicks your data will be displayed in a chart.</p>
<div id="myChart-container" class="ui-widget-content" style="position: relative; height:100vh; width:80vw">
    <canvas id="myChart" draggable="true" style="border:1px solid black" width="100px" height="50px"></canvas>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( "#myChart-container" ).draggable(); //makes chart div draggable
} );
$( function() {
    $( "#images-container" ).draggable(); //makes chart div draggable
} );
</script>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</html>
